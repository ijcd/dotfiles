# ─────────────────────────────────────────────────────────────────────────────
# tmux configuration
# ─────────────────────────────────────────────────────────────────────────────

# ─────────────────────────────────────────────────────────────────────────────
# Prefix key: Ctrl+J (screen-like, avoids readline Ctrl+A conflict)
# ─────────────────────────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-j
bind C-j send-prefix
bind a send-prefix                              # For nested tmux sessions

# ─────────────────────────────────────────────────────────────────────────────
# General settings
# ─────────────────────────────────────────────────────────────────────────────
set -g default-terminal "screen-256color"       # 256 colors
set -ga terminal-overrides ",xterm*:Tc"         # True color support
set -g history-limit 30000                      # Big scrollback
set -g mouse on                                 # Mouse support (scroll, click, resize)
set -g base-index 1                             # Start window numbering at 1
setw -g pane-base-index 1                       # Start pane numbering at 1
set -g renumber-windows on                      # Renumber windows when one closes
set -g set-titles on                            # Set terminal title
set -g set-titles-string "#S: #W"               # session: window
set -sg escape-time 0                           # No delay for escape key (vi mode)
set -g focus-events on                          # Pass focus events to apps
set -g bell-action any                          # Bell from any window

# ─────────────────────────────────────────────────────────────────────────────
# Status bar (powerline-style)
# ─────────────────────────────────────────────────────────────────────────────
set -g status-position bottom
set -g status-style bg=colour234,fg=white
set -g status-left-length 52
set -g status-right-length 60
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour250] %a %Y-%m-%d %H:%M #[fg=colour252,bg=colour234]#[fg=colour235,bg=colour252,bold] #H '

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=black,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour234]"
setw -g window-status-activity-style bg=colour196,fg=colour255

# Pane borders
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39

# Message style
set -g message-style bg=colour221,fg=colour16,bold

# ─────────────────────────────────────────────────────────────────────────────
# Window and pane creation
# ─────────────────────────────────────────────────────────────────────────────
# New windows/panes inherit current path
bind c new-window -c "#{pane_current_path}"

# Split panes: | and - (intuitive) or v and s (vim/screen style)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind ^V split-window -h -c "#{pane_current_path}"
bind ^S split-window -v -c "#{pane_current_path}"

# ─────────────────────────────────────────────────────────────────────────────
# Pane navigation and resizing
# ─────────────────────────────────────────────────────────────────────────────
# Vim-style pane navigation (lowercase)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (uppercase = bigger steps)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ─────────────────────────────────────────────────────────────────────────────
# Copy mode (vim-style)
# ─────────────────────────────────────────────────────────────────────────────
set -g status-keys vi                           # vi keys in command prompt
setw -g mode-keys vi                            # vi keys in copy mode

# v to start selection, y to yank to clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# prefix+p to paste
bind p paste-buffer

# ─────────────────────────────────────────────────────────────────────────────
# Session/window management
# ─────────────────────────────────────────────────────────────────────────────
bind C-a last-window                            # Screen-like last window toggle
bind ^D detach-client                           # Ctrl+D to detach

# Quick session switching
bind S choose-tree -sZ

# Synchronize panes (send input to all panes)
bind e setw synchronize-panes on \; display "Sync ON"
bind E setw synchronize-panes off \; display "Sync OFF"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ─────────────────────────────────────────────────────────────────────────────
# Activity and bell monitoring
# ─────────────────────────────────────────────────────────────────────────────
setw -g monitor-activity on
set -g visual-activity off                      # Don't show message, just highlight
setw -g monitor-bell on                         # Alert on BEL character (\a)
set -g visual-bell both                         # Flash status bar AND pass to terminal
setw -g window-status-bell-style 'fg=black,bg=yellow,bold'

# ─────────────────────────────────────────────────────────────────────────────
# Plugins (via tpm - Tmux Plugin Manager)
# ─────────────────────────────────────────────────────────────────────────────
# tpm is auto-installed if missing (see bottom of file)
# Install plugins: prefix+I (Ctrl+J then I)
# Update plugins:  prefix+U

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'       # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'      # prefix+Ctrl+s save, prefix+Ctrl+r restore
set -g @plugin 'tmux-plugins/tmux-continuum'      # Auto-save every 15 min

# Continuum settings
set -g @continuum-restore 'on'                    # Auto-restore on tmux start
set -g @resurrect-capture-pane-contents 'on'      # Also save pane contents

# ─────────────────────────────────────────────────────────────────────────────
# Local overrides (machine-specific settings)
# ─────────────────────────────────────────────────────────────────────────────
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# ─────────────────────────────────────────────────────────────────────────────
# Auto-install tpm if missing
# ─────────────────────────────────────────────────────────────────────────────
if-shell "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize tpm (keep at bottom)
run -b '~/.tmux/plugins/tpm/tpm'
